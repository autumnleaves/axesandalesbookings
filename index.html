<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Booking - The Hills Have Dice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

    <link rel="stylesheet" href="styles.css">

    <script type="module" src="https://unpkg.com/@material/web@1.0.0/all.js?module"></script>
</head>
<body>
        <img src="thhd_logo.png" alt="The Hills Have Dice Club Logo" class="club-logo">
    <h1>Axes and Ales (Demo)</h1>
    <h2>19 November @ The Black Bee</h2>
    <h1>Game Sign Up</h1>

    <h2>Add a Game</h2>
    <div class="input-row">
        <md-filled-text-field id="hostName" label="Your Name (Host)"></md-filled-text-field>
        <md-filled-text-field id="gameName" label="Game Name"></md-filled-text-field>
        <md-filled-text-field id="maxPlayers" label="Max Players"></md-filled-text-field>
        <md-filled-button id="postGameBtn">Post Game</md-filled-button>
    </div>
    
    <div style="text-align: center; margin-bottom: 2rem;">
        <md-outlined-button id="clearAllBtn" style="--md-sys-color-primary: #f44336; color: #f44336;">Clear All Games (Admin)</md-outlined-button>
    </div>

    <h2>Upcoming Games</h2>
    <div id="gamesList"></div>

    <md-fab id="postGameFab" label="Post Game" extended="true" icon="add"></md-fab>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, set, onValue, get, remove, query, orderByValue, equalTo } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDuaCtjfp19vS0ZiaT5I-9CwHapSQVzrUA",
            authDomain: "axesandalesbooking.firebaseapp.com",
            projectId: "axesandalesbooking",
            storageBucket: "axesandalesbooking.firebasestorage.app",
            messagingSenderId: "296263629431",
            appId: "1:296263629431:web:69e43506e1556f6da12472",
            measurementId: "G-WEXMVXRDRC"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let games = {};
        
        // =========================================================
        // COMMENT SYSTEM FUNCTIONS (FIXED)
        // =========================================================

        function updateCommentCount(key) {
            const countRef = ref(db, `games/${key}/comments`);
            const badgeElement = document.getElementById(`comment-count-${key}`);
            
            // This is now robustly found using the badge's ID
            const buttonIcon = badgeElement.previousElementSibling.querySelector('md-icon'); 

            onValue(countRef, snapshot => {
                const comments = snapshot.val();
                const count = comments ? Object.keys(comments).length : 0;
                
                badgeElement.textContent = count;

                if (count > 0) {
                    badgeElement.style.display = 'inline-block';
                    // Only change the icon to 'chat_bubble' (filled) if the section is closed
                    if (document.getElementById(`comments-${key}`).style.display !== 'block') {
                        buttonIcon.textContent = 'chat_bubble'; 
                    }
                } else {
                    badgeElement.style.display = 'none';
                    buttonIcon.textContent = 'chat_bubble_outline'; 
                }
                
                const commentsSection = document.getElementById(`comments-${key}`);
                if (commentsSection && commentsSection.style.display === 'block') {
                     loadComments(key);
                }
            });
        }

        function toggleComments(key) {
             // FIX: Find elements using the key instead of relying on DOM traversal from 'onclick'
            const commentsSection = document.getElementById(`comments-${key}`);
            const badgeContainer = document.getElementById(`comment-container-${key}`);
            const button = badgeContainer.querySelector('md-icon-button');

            const isExpanded = commentsSection.style.display === 'block';
            
            commentsSection.style.display = isExpanded ? 'none' : 'block';
            
            button.setAttribute('aria-expanded', !isExpanded);
            
            // Ensure the icon is the filled one when open
            if (!isExpanded) {
                button.querySelector('md-icon').textContent = 'chat_bubble'; 
                loadComments(key); 
            } else {
                 // Restore icon based on count if closing the panel
                 updateCommentCount(key); 
            }
        }
        
        function postComment(key) {
             const inputField = document.getElementById(`comment-input-${key}`);
             const comment = inputField.value.trim();
             const userName = prompt("Enter your name for the comment:");
             
             if (!comment || !userName) return;

             push(ref(db, 'games/' + key + '/comments'), { 
                user: userName, 
                text: comment, 
                timestamp: Date.now() 
             })
             .then(() => {
                inputField.value = '';
                // Listeners handle updates
             })
             .catch(error => {
                alert("Error posting comment: " + error.message);
             });
        }
        
        function loadComments(key) {
            const commentsListDiv = document.getElementById(`comments-list-${key}`);
            
            get(ref(db, 'games/' + key + '/comments')).then(snapshot => {
                const comments = snapshot.val();
                commentsListDiv.innerHTML = "";
                
                if (!comments) {
                    commentsListDiv.innerHTML = '<p style="color: #999; margin: 0;">No comments yet. Be the first!</p>';
                    return;
                }

                const sortedComments = Object.values(comments).sort((a, b) => a.timestamp - b.timestamp);

                sortedComments.forEach(c => {
                    const date = new Date(c.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    const commentElement = document.createElement('div');
                    commentElement.className = 'comment-entry';
                    commentElement.innerHTML = `
                        <strong>${c.user}</strong> <span style="font-size: 0.8em; color: #888;">(${date})</span>
                        <p style="margin: 2px 0 8px 0; word-wrap: break-word;">${c.text}</p>
                    `;
                    commentsListDiv.appendChild(commentElement);
                });
            }); 
        }

        // =========================================================
        // CORE GAME LOGIC (Restored)
        // =========================================================

        function addGame() {
            const host = document.getElementById('hostName').value.trim();
            const name = document.getElementById('gameName').value.trim();
            const max = parseInt(document.getElementById('maxPlayers').value);

            if (!host || !name || isNaN(max) || max <= 0) {
                alert("Please fill in ALL fields with valid positive numbers!");
                return;
            }

            const newGameRef = push(ref(db, 'games'));

            set(newGameRef, { name, max, host, players: {} })
                .then(() => {
                    const gameKey = newGameRef.key;
                    push(ref(db, 'games/' + gameKey + '/players'), host)
                        .then(() => {
                            document.getElementById('hostName').value = "";
                            document.getElementById('gameName').value = "";
                            document.getElementById('maxPlayers').value = "";
                            alert(`Game "${name}" posted successfully!`);
                        });
                })
                .catch(error => {
                    alert("Error posting game: " + error.message);
                });
        }
        
        function joinGame(key) {
            const player = prompt("Enter your name:");
            if (!player) return;

            const gameRef = ref(db, 'games/' + key);
            get(gameRef).then(snapshot => {
                const game = snapshot.val();
                
                const players = game.players ? Object.values(game.players) : [];

                if (player.toLowerCase() === game.host.toLowerCase()) {
                    alert("The host is automatically signed up!");
                    return;
                }

                if (players.includes(player)) {
                    alert("You're already signed up!");
                    return;
                }

                if (players.length < game.max) {
                    push(ref(db, 'games/' + key + '/players'), player);
                } else {
                    alert("Sorry, this game is full!");
                }
            });
        }

        function leaveGame(key) {
            const player = prompt("Enter your name to leave:");
            if (!player) return;

            const gameRef = ref(db, 'games/' + key);
            get(gameRef).then(snapshot => {
                const game = snapshot.val();
                
                if (player.toLowerCase() === game.host.toLowerCase()) {
                     alert("The host cannot leave a game they posted. Use the 'Delete' button to cancel the game instead.");
                     return;
                }

                const playersRef = ref(db, 'games/' + key + '/players');
                const playerQuery = query(playersRef, orderByValue(), equalTo(player));

                get(playerQuery).then(playerSnapshot => {
                    if (!playerSnapshot.exists()) {
                        alert("You are not signed up for this game.");
                        return;
                    }

                    playerSnapshot.forEach(childSnap => {
                        remove(ref(db, 'games/' + key + '/players/' + childSnap.key));
                    });

                    alert("You have left the game.");
                });
            });
        }
        
        function deleteGame(key, hostName) {
            const confirmer = prompt("Enter your name to confirm deletion of this game:");
            
            if (!confirmer) return;
            
            if (confirmer.toLowerCase() !== hostName.toLowerCase()) {
                alert("Only the host (" + hostName + ") can delete this game.");
                return;
            }

            if (confirm(`Are you sure you want to cancel the game: ${games[key].name}?`)) {
                remove(ref(db, 'games/' + key))
                    .then(() => {
                        alert("Game deleted successfully.");
                    })
                    .catch(error => {
                        alert("Error deleting game: " + error.message);
                    });
            }
        }
        
        function clearAllGames() {
            const SECRET_CODE = "admin123"; 
            
            const input = prompt("Enter the secret code to clear ALL games:");
            
            if (!input || input !== SECRET_CODE) {
                alert("Invalid code. Clear All operation cancelled.");
                return;
            }
            
            if (confirm("WARNING: This will delete ALL games. Are you sure you want to clear the list?")) {
                remove(ref(db, 'games'))
                    .then(() => {
                        alert("All games cleared successfully.");
                    })
                    .catch(error => {
                        alert("Error clearing games: " + error.message);
                    });
            }
        }


        // Update the games list in real-time
        const gamesList = document.getElementById('gamesList');
        onValue(ref(db, 'games'), snapshot => {
            games = snapshot.val() || {}; 
            gamesList.innerHTML = "";

            for (let key in games) {
                const g = games[key];
                const card = document.createElement('md-elevated-card');

                const players = g.players ? Object.values(g.players) : [];
                const progress = players.length / g.max;

                const isFull = progress >= 1;
                const statusText = isFull ? 'FULL' : 'Open Slots';
                const iconName = isFull ? 'lock' : 'groups'; 
                
                let color = "#4caf50"; 
                if (isFull) color = "#f44336"; 
                else if (progress >= 0.7) color = "#ff9800"; 
                
                card.style.setProperty('--md-linear-progress-track-color', color);
                card.style.setProperty('--md-linear-progress-active-indicator-color', color);


                card.innerHTML = `
                    <div class="card-content">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                            <div style="font-weight:bold; font-size:1.1rem;">${g.name}</div>
                            
                            <div id="comment-container-${key}" style="position: relative; display: inline-block;"> 
                                <md-icon-button 
                                    onclick="toggleComments('${key}')" 
                                    aria-expanded="false" 
                                    aria-controls="comments-${key}"
                                >
                                    <md-icon>chat_bubble_outline</md-icon>
                                </md-icon-button>
                                
                                <span id="comment-count-${key}" class="comment-badge" style="display: none;">0</span>
                            </div>

                        </div>
                        
                        <div style="font-size: 0.95rem; color: #777;">Hosted by: ${g.host}</div>
                        
                        <div style="display: flex; align-items: center; gap: 8px; margin-top: 4px;">
                            <md-icon style="color: ${color}; font-size: 20px;">
                                ${iconName}
                            </md-icon>
                            <div style="font-weight: 500;">Max Players: ${g.max} (${statusText})</div>
                        </div>

                        <div class="players">Players: ${players.length ? players.join(", ") : "None yet"}</div>
                        
                        <md-linear-progress value="${progress}" buffer="1" style="margin-top:0.5rem;"></md-linear-progress>
                        
                        <div id="comments-${key}" class="comments-section" style="display: none; border-top: 1px solid #eee; padding-top: 1rem; margin-top: 1rem;">
                            <h3 style="font-size: 1rem; margin-top: 0;">Discussion</h3>
                            <div id="comments-list-${key}" style="max-height: 150px; overflow-y: auto; margin-bottom: 12px; padding: 8px; background-color: #fcfcfc; border-radius: 4px; border: 1px solid #ddd;">
                                <p style="color: #999; margin: 0;">Click the chat icon to load discussion...</p>
                            </div>
                            
                            <md-filled-text-field id="comment-input-${key}" label="Add a comment" style="width: 100%;"></md-filled-text-field>
                            <md-filled-tonal-button style="margin-top: 8px;" onclick="postComment('${key}')">
                                Post Comment
                            </md-filled-tonal-button>
                        </div>

                        <div style="margin-top: 1rem;">
                            <md-filled-tonal-button onclick="joinGame('${key}')">Join</md-filled-tonal-button>
                            <md-outlined-button onclick="leaveGame('${key}')">Leave</md-outlined-button>
                            
                            <md-outlined-button 
                                onclick="deleteGame('${key}', '${g.host}')" 
                                style="margin-left: 1rem; --md-sys-color-primary: #f44336; color: #f44336;"
                            >
                                Delete
                            </md-outlined-button>
                        </div>
                    </div>
                `;
                gamesList.appendChild(card);
                
                updateCommentCount(key); 
            }
        });

        // Bind buttons
        document.getElementById('postGameBtn').addEventListener('click', addGame);
        document.getElementById('clearAllBtn').addEventListener('click', clearAllGames);


        // Expose globally
        window.updateCommentCount = updateCommentCount;
        window.toggleComments = toggleComments;
        window.postComment = postComment;
        window.addGame = addGame;
        window.joinGame = joinGame;
        window.leaveGame = leaveGame;
        window.deleteGame = deleteGame;
        window.clearAllGames = clearAllGames;
    </script>
</body>
</html>
